<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/images/flat-avatar.png" class="user-avatar" />
			<h1>Login</h1>
			<form role="form" [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
				<div class="form-content">
					<div class="form-group">
						<input type="text" formControlName="username" class="form-control input-underline input-lg" id="" placeholder="UserName">
					</div>
					<div class="form-group">
						<input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="Password" (keyup.enter)="doLogin($event)">
					</div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </div>
        
        <button class="btn rounded-btn" type="submit">Log in</button>
				<!--<a class="btn rounded-btn" [routerLink]="['dashboard', home]"  (click)="doLogin($event)"> Log in </a>-->
			</form>
		</div>	
	</div>
</div>
