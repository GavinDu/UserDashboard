<aside id="sidebar">
  <div class="sidenav-outer">
    <div class="menu-body">
      <ul class="nav nav-pills nav-stacked sidenav">
        <li>
          <a [routerLink]="[mainWebsiteUrl]" class="website-name">
                        Credibly
                    </a>
        </li>
        <li>
          <a [routerLink]="[isAdmin ? 'usermanagement' : 'home']" class="logo">
            <img src="assets/images/flat-avatar.png" class="user-avatar" />
            <p class="text-xs-center">{{user.username}}</p>
          </a>
        </li>
        <li *ngIf="!isAdmin">
          <a [routerLink]="['home']">
            <i class="fa fa-file-text-o"></i>
            <span (click)="onUnnew()">&nbsp; Documents</span>
            <span *ngIf="isChange" class="badge" style="color:red; font-style:italic">(New)</span>
          </a>
        </li>
        <li *ngIf="!isAdmin">
          <a [routerLink]="['application']"><i class="fa fa-pencil"></i><span>New Loan</span></a>
        </li>
        <li *ngIf="isAdmin">
          <a [routerLink]="['usermanagement']"><i class="fa fa-user-circle"></i><span>User</span></a>
        </li>
        <li *ngIf="isAdmin">
          <a [routerLink]="['userdetails', user.userId]"><i class="fa fa-list-alt"></i><span>Profile</span></a>
        </li>
        <li>
          <a (click)="logout()"><i class="fa fa-sign-out"></i><span>&nbsp;&nbsp; Logout</span></a>
        </li>
      </ul>
    </div>
  </div>
</aside>
