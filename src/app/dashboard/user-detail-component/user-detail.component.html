<div class="animate">
  <div class="row">
    <div class="col-md-12 col-lg-12 ">
      <div class="card">
        <div class="card-header card-primary card-inverse">
          <span class="card-title">User Roles Management</span>
        </div>
        <div class="card-block">
          <div class="row">
            <div class="container user-profile-icon">
              <div class="card user-profile-no-board">
                <div class="card-block text-center text-xs-center">
                  <img src="assets/images/flat-avatar.png" class="user-avatar" />
                  <hr>
                  <p><strong>{{userName}}</strong></p>
                  <p><em>{{userType}}</em></p>
                </div>
              </div>
            </div>
          </div>
          <!-- User profile icon group  -->
          <div class="row">
            <table class="table table-striped table-bordered ">
              <thead>
              <tr>
                <th>No.</th>
                <th>Role</th>
                <th>Enable</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of allRoles; let i = index;">
                  <td>{{ i }}</td>
                  <td>{{ role.auth }}</td>
                  <td><input type="checkbox" [(ngModel)]="role.enable"/></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
